<!DOCTYPE html>
<meta charset="utf-8">
<title>SI Emammal Desktop</title>
<head>
  <link rel="stylesheet" type="text/css" href="idpage.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="../lib/images.js"></script>
  <script src="../lib/project.js"></script>
  <script src="../lib/sequence.js"></script>
  <script src="idpage.js"></script>
  <script src="image_viewer.js"></script>
  <script src="sequence_session.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>if (window.module) module = window.module;</script>
</head>
<body>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="project-selector" name="project">
        </select>
        <label class="mdl-textfield__label" for="project">Project</label>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--2-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="subproject-selector" name="subproject">
        </select>
        <label class="mdl-textfield__label" for="subproject">Subproject</label>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--2-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="deployment-selector" name="deployment">
        </select>
        <label class="mdl-textfield__label" for="deployment">Deployment</label>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--1-col">
    </div>
    <div class="mdl-cell mdl-cell--4-col">
      <table>
        <tr>
          <td class="small-text right">Needs identifying</td>
          <td>
            <div id="nid-progress" class="short-progress mdl-progress mdl-js-progress"></div>
          </td>
          <td class="small-text" id="nid-count"></td>
        </tr>
        <tr>
          <td class="small-text right">Identified</td>
          <td>
            <div id="id-progress" class="short-progress mdl-progress mdl-js-progress"></div>
          </td>
          <td class="small-text" id="id-count"></td>
        </tr>
        <tr>
          <td class="small-text right">Uploaded</td>
          <td>
            <div id="up-progress" class="short-progress mdl-progress mdl-js-progress"></div>
          </td>
          <td class="small-text">0</td>
        </tr>
      </table>
    </div>
    <div class="mdl-cell mdl-cell--1-col" style="text-align: center">
      <button id="upload-btn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        +
      </button>
    </div>
  </div>
  <div class="image-scroll" id="seq-scroll"></div>
  <div id="image-viewer">
    <img id="viewport">
  </div>
  <div id="species-selector">
    <div class="species-block">
      <h5>Add species</h5>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="species-search">
        <label class="mdl-textfield__label" for="species-search">Search...</label>
      </div>
    </div>
    <div id="button-list">
    </div>
  </div>
  <div class="image-scroll" id="img-scroll"></div>
</body>
